name: Release Candidate to Staging

on:
  push:
    tags:
      - 'release/v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.x'

    - name: Restore dependencies
      run: dotnet restore Maliev.PaymentService.sln

    - name: Build
      run: dotnet build Maliev.PaymentService.sln --no-restore

    - name: Test
      run: dotnet test Maliev.PaymentService.sln --no-build --verbosity normal
      working-directory: ${{ github.workspace }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v3
      with:
        project_id: maliev-website

    - name: Build and push Docker image
      run: |
        gcloud auth configure-docker asia-southeast1-docker.pkg.dev
        export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
        docker build -t asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-payment-service:$RELEASE_VERSION -f Maliev.PaymentService.Api/Dockerfile .
        docker push asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-payment-service:$RELEASE_VERSION

    - name: Checkout maliev-gitops repository
      uses: actions/checkout@v5
      with:
        repository: MALIEV-Co-Ltd/maliev-gitops
        token: ${{ secrets.GITOPS_PAT }}
        path: maliev-gitops

    - name: Install Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/

    - name: Update image tag in maliev-gitops using Kustomize
      run: |
        export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
        cd maliev-gitops/3-apps/maliev-payment-service/overlays/staging
        kustomize edit set image asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-payment-service=asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-payment-service:$RELEASE_VERSION
        
    - name: Create Pull Request
      env:
        GH_TOKEN: ${{ secrets.GITOPS_PAT }}
      run: |
        cd maliev-gitops
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Extract release version
        export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')

        # Create a new branch for this update
        BRANCH_NAME="payment-service/staging-$RELEASE_VERSION"
        git checkout -b $BRANCH_NAME

        # Commit and push changes to the new branch
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        git commit -m "Update payment-service image to $RELEASE_VERSION"
        git push origin $BRANCH_NAME

        # Create pull request using GitHub CLI
        gh pr create \
          --title "Deploy payment-service $RELEASE_VERSION to staging" \
          --body "Automated deployment of payment-service to staging environment.\n\nRelease: $RELEASE_VERSION\nTag: ${{ github.ref }}\nTriggered by: ${{ github.actor }}\nWorkflow: ${{ github.workflow }}" \
          --base main \
          --head $BRANCH_NAME \
          --repo MALIEV-Co-Ltd/maliev-gitops